

<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Ambassador App</title>
	    {% load staticfiles %}
	    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
		<link href='http://fonts.googleapis.com/css?family=Lato|Mate+SC|Varela+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static 'css/splash.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/modals.css' %}">
	    <!--[if IE]>
	        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	</head>

	<body id="home">
		<div id="main-wrapper">

			<div id="header-splash" class="wrapper-outer">
				<div id="header-splash-inner" class="wrapper-inner">
					<strong class="logo">
						<a href="/"></a>
					</strong>
					<div id="auth-block">
						<div class="tools-box">
							<ul>
								<li><a data-toggle="modal" href="#loginModal" id="login-link"> Login </a></li>
								<li><a> Sign Up </a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div id="banner-splash">
				<div class="info-box-container wrapper-outer">
					<div class="info-box">
						<div class="text-boxes wrapper-inner">
							<div class="text-box-left">
								<dl>
                                    <dt><img src="https://s3.amazonaws.com/ambassador/static/images/v2/ico5-white.png"><span>Measure Social ROI</span></dt>
                                    <dt><img src="https://s3.amazonaws.com/ambassador/static/images/v2/ico5-white.png"><span>Actionable Metrics per social channel</span></dt>
                                    <dt><img src="https://s3.amazonaws.com/ambassador/static/images/v2/ico5-white.png"><span>Encourage users to promote your brand</span></dt>
                                </dl>
								<h1>Referral Automation, Made Easy</h1><br><br>
								<p>The End-to-End Referral Solution</p>
							</div>
							<div class="text-box-right">
								<img src="{% static 'img/image-placeholder.png' %}" alt="Easily Track &amp; Manage Customer Referrals" width="450" height="280">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="banner-splash-2">
				<div id="second-info" class="wrapper-inner">

					<div id="info-left" class="panel">
						<div id="info-left-top" class="box-shadow">
							<div id="info-left-top-inner">
								<img id="app-screen" src="{% static 'img/screengrab.png' %}" height="180" width="297">
							</div>
						</div>
						<div id="info-left-bottom" class="box-shadow">
							
						</div>
					</div>

					<div id="info-center" class="panel box-shadow">

					</div>

					<div id="info-right" class="panel">
						<div id="info-right-top" class="box-shadow">

						</div>
						<div id="info-right-bottom">

						</div>
					</div>

				</div>
			</div>

			<div id="footer-splash-outer">
				<div id="footer-splash-inner">

				</div>
			</div>

		</div>
		{% include "login_modal.html" %}

		<script type="text/javascript" src="{% static 'js/libs/jquery-1.10.2.min.js' %}" charset="utf-8"></script>
		<script type="text/javascript" src="{% static 'js/libs/bootstrap.min.js' %}" charset="utf-8"></script>
		<script type="text/javascript" src="{% static 'js/libs/jquery.dataTables.min.js' %}" charset="utf-8"></script>
		<script type="text/javascript">
			
			$("#login-link").click(function() {
				$('#loginModal').modal('show')
			});

		</script>
	</body>
</html>
